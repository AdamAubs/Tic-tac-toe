<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- shows the active player and board -->
    <div class="container">
      <h2>Current Player: <span class="turn"></span></h2>
      <h3>Click any open square to place your '<span class="token"></span>'</h3>
      <div class="board"></div>
      <button id="reset-btn">Reset Game</button>
    </div>

    <!-- Dialog for winner or tie message -->
    <dialog id="end-game-dialog">
      <h2 id="dialog-message"></h2>
      <button id="dialog-reset-btn">Reset Game</button>
    </dialog>

    <script src="main.js"></script>
  </body>
</html>
